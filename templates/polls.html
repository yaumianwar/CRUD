<html>
  <head>
    <title>CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>All polls</h1>
      <br>
      {% for poll in polls %}
      <h3><a href="/polls/{{poll.id}}">{{poll.name}}</a></h3>
      <h5>Candidate: {{poll.candidate}}</a></h5>
      {% endfor %}
    </div>
  </body>
</html>
